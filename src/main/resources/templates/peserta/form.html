<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Peserta</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>Edit Peserta</h1>

        <form action="#" th:action="@{/peserta/form}" th:object="${peserta}" method="post">
            <table border="1">
                <tbody>
                    <tr>
                        <td>Nama</td>
                        <td><input type="text" th:field="*{nama}" /></td>
                        <td th:errors="*{nama}">Pesan Error</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" th:field="*{email}" /></td>
                        <td  th:errors="*{email}">Pesan Error</td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td><input type="text" th:field="*{tanggalLahir}" /></td>
                        <td  th:errors="*{tanggalLahir}">Pesan Error</td>
                    </tr>

                    <tr><td><button type="submit">Submit</button></td></tr>
                </tbody>
            </table>


        </form>

    </body>
</html>
